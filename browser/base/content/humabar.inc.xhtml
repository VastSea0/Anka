<splitter id="huma-sidebar-web-panel-splitter"></splitter>
<box id="huma-sidebar-web-panel-wrapper"   >
  <box id="huma-sidebar-web-panel" class="chromeclass-extrachrome hidden" hidden="true" persist="pinned style hidden ">
    <vbox mode="icons" flex="1" id="huma-sidebar-web-header" style="max-height: 60px; padding-top: 20px;">
   
      <hbox id="huma-sidebar-web-panel-title" flex="1">
      </hbox>
     
    </vbox>
    <vbox id="huma-sidebar-web-panel-browser-containers">
      <vbox id="huma-sidebar-introduction-panel" hidden="true" >
        <vbox class="huma-sidebar-home-panel">
          <html:center>
            <image class="humabar-button-icon" src="chrome://branding/content/about-logo.png" role="presentation" />
          </html:center>
        
          <html:h1 data-l10n-id="huma-sidebar-introduction-title"/>
          <html:p data-l10n-id="huma-sidebar-introduction-description"/>

        </vbox>
      
      </vbox>
    </vbox>
    <hbox class="web-panel-button-group">
      <toolbarbutton id="huma-sidebar-web-panel-back" class="toolbarbutton-1 humabar-button chromeclass-toolbar-additional" oncommand="gHumaBrowserManagerSidebar.back();">
        <image style="width: 32px; height: 32px;" src="chrome://browser/skin/back.svg" role="presentation" />

      </toolbarbutton> 
      <toolbarbutton id="huma-sidebar-web-panel-forward" class="toolbarbutton-1 humabar-button chromeclass-toolbar-additional" oncommand="gHumaBrowserManagerSidebar.forward();">
      <image style="width: 32px; height: 32px;" src="chrome://browser/skin/forward.svg" role="presentation" />
        
      </toolbarbutton>
      <toolbarbutton id="huma-sidebar-web-panel-reload" class="toolbarbutton-1 humabar-button chromeclass-toolbar-additional" oncommand="gHumaBrowserManagerSidebar.reload();">
      <image style="width: 32px; height: 32px;" src="chrome://global/skin/icons/reload.svg" role="presentation" />
        
      </toolbarbutton>

      <toolbarbutton id="huma-sidebar-web-panel-home" class="toolbarbutton-1 humabar-button chromeclass-toolbar-additional" oncommand="gHumaBrowserManagerSidebar.home();">
      <image style="width: 32px; height: 32px;" src="chrome://browser/skin/home.svg" role="presentation" />
        
      </toolbarbutton>
<!--<toolbarbutton id="huma-sidebar-web-panel-pinned" class="toolbarbutton-1 humabar-button chromeclass-toolbar-additional" oncommand="gHumaBrowserManagerSidebar.togglePinned(this);"/>-->
      <toolbarbutton id="huma-sidebar-web-panel-close" class="toolbarbutton-1 humabar-button chromeclass-toolbar-additional" oncommand="gHumaBrowserManagerSidebar.close();">
      <image style="width: 32px; height: 32px;" src="chrome://global/skin/icons/close.svg" role="presentation" />
        
      </toolbarbutton>
      
    </hbox>
  
   
  </box>
</box>

  tooltiptext="Ayarları Aç">
  <image class="humabar-button-icon" src="chrome://global/skin/icons/settings.svg" role="presentation" />
</toolbarbutton>

      <image class="humabar-button-icon" src="chrome://browser/skin/bookmark.svg" role="presentation" />
    </toolbarbutton>

    <toolbarbutton id="humabar-history-button" label="Geçmiş"
      oncommand="gHumaBrowserManagerSidebar.openWebPanel('chrome://browser/content/places/historySidebar.xhtml', 'Geçmiş');" class="humabar-button" tooltiptext="Geçmişi aç">
      <image class="humabar-button-icon" src="chrome://browser/skin/history.svg" role="presentation" />
    </toolbarbutton>

    
    <toolbarbutton id="humabar-downloads-button" class="humabar-button" 
      oncommand="gHumaBrowserManagerSidebar.openWebPanel('about:downloads', 'İndirilenler');"
      tooltiptext="İndirilenler">
      <image class="humabar-button-icon" src="chrome://browser/skin/downloads/downloads.svg" role="presentation" />
    </toolbarbutton>
    
      <toolbarbutton  id="huma-sidebar-add-panel-button" class=" chromeclass-toolbar-additional humabar-button"  onclick="gHumaBrowserManagerSidebar._openAddPanelDialog();" >
        <image class="humabar-button-icon" src="chrome://global/skin/icons/plus.svg" role="presentation" />
        
      </toolbarbutton> 
      <html:hr />
      <vbox id="humabar-extensions-container" flex="1" align="center" pack="center">
        <label value="Eklentiler"></label>
        <vbox id="humabar-extensions-list"></vbox>
      </vbox>
     
      <toolbarbutton id="refresh-extensions-button" class="humabar-button" 
                    oncommand="gHumaBrowserManagerSidebar.populateExtensionsList();" tooltiptext="Eklentileri Yenile">
                    <image style="width: 32px; height: 32px;" src="chrome://global/skin/icons/reload.svg" role="presentation" />



      </toolbarbutton>
